<h3>YOKUWAKA 27: epilogue, 2003</h3>
2004/01/06
<p><table>
<tr class="top"><td>STIC</td><td>:</td><td>ほたるちゃん、誕生日おめでとう!</td></tr>
<tr class="top"><td>ルディア</td><td>:</td><td>ちょっと待て～い。</td></tr>
<tr class="top"><td>STIC</td><td>:</td><td>なにか。</td></tr>
<tr class="top"><td class="nowrap">アリステア</td><td>:</td><td>もう、2004年1月6日なのですが。</td></tr>
<tr class="top"><td>STIC</td><td>:</td><td>毎年恒例ですな。</td></tr>
<tr class="top"><td>ソフィア</td><td>:</td><td>恒例にすなっ!。</td></tr>
<tr class="top"><td>ルディア</td><td>:</td><td>ちゃんと、年内に書いてよ～。</td></tr>
<tr class="top"><td>エルミニア</td><td>:</td><td>あの……恋愛シミュレーションツクール……。</td></tr>
<tr class="top"><td>STIC</td><td>:</td><td>あ! いかんいかん。客先資料を、つくらないと!</td></tr>
<tr class="top"><td>アリステア</td><td>:</td><td>プロジェクトは、終わっているはずですが。</td></tr>
<tr class="top"><td>ルディア</td><td>:</td><td>こいつが、終わってるのよ。</td></tr>
</table></p>

<h3>YOKUWAKA 27: prologue, 2003</h3>
2003/02/16
<p>
　というわけで「YOKUWAKA 26」のエピローグが「YOKUWAKA 27」のプロローグみたいになってしまったので、こっちは簡単にすませてしまいましょう。
</p><p>
　すでに書かれたように、昨年12月中旬からドトーのようないそがしさで今日まで中断してしまいました。またポチポチと続けていきたいと考えていますので、これに懲りずに読んでみてやってください。
</p><p>
　でわでわ。
</p>

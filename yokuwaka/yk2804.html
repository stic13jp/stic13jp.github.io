<h3>YOKUWAKA 28: April, 2004</h3>
<h4><a id="d30">2004/04/30</a></h4>
<p><table>
<tr class="top"><td class="nowrap">ルディア</td><td>:</td><td>もう、30日よ。</td></tr>
<tr class="top"><td>ソフィア</td><td>:</td><td>30日だよねぇ。</td></tr>
<tr class="top"><td>ルディア</td><td>:</td><td>あたしの予想では、今月はこのままおしまいだと思う。</td></tr>
<tr class="top"><td>ソフィア</td><td>:</td><td>あたしも、そう思う。なに、やってんの?</td></tr>
<tr class="top"><td>ルディア</td><td>:</td><td>移転の準備だって。</td></tr>
<tr class="top"><td>ソフィア</td><td>:</td><td>移転? 引越ってこと?</td></tr>
<tr class="top"><td>ルディア</td><td>:</td><td>自分の引越じゃないんでしょ。</td></tr>
<tr class="top"><td>ソフィア</td><td>:</td><td>ふ～ん。</td></tr>
<tr class="top"><td>ルディア</td><td>:</td><td>よくわかんないけど。</td></tr>
<tr class="top"><td>ソフィア</td><td>:</td><td>「よくわか」だからなっ! なんちて。</td></tr>
</table></p>
